apiVersion: v1
kind: ConfigMap
metadata:
  name: maple-api-router-envoy-config
  namespace: maple-system
  labels:
    app: maple-api-router
data:
  envoy.yaml: |
    static_resources:
      clusters:
        - name: maple-api-router-cluster
          connect_timeout: 0.25s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: maple-api-router-cluster
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address: { address: 127.0.0.1, port_value: 8080 }

      listeners:
        - name: maple-api-router-listener
          address:
            socket_address: { address: 0.0.0.0, port_value: 8081 }
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    generate_request_id: true
                    codec_type: AUTO
                    stat_prefix: ingress_http
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: local_service
                          domains: ["*"]
                          routes:
                            - match: { prefix: "/" }
                              request_headers_to_add:
                                - header:
                                    key: "X-Request-ID"
                                    value: "%REQ(X-Request-ID)%"
                              route:
                                cluster: maple-api-router-cluster
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
    admin:
      access_log_path: "/tmp/admin_access.log"
      address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }
