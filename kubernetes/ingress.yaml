apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maple-api-router-ingress
  namespace: maple-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: maple-api-router.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: maple-api-router-service
                port:
                  number: 80
